<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  height: 100%;
  margin: 0;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 100%; 
  height: 100%;
  object-fit: cover; /* Ensure video covers the whole screen */
}

.overlayImage {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url("sas.png"); /* Update this with your image URL */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover; /* This will cover the entire screen, adjust as necessary */
  opacity: 0.1; /* Adjust opacity to make the video visible underneath, remove if not needed */
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="https://bit.ly/3Sh8xy7.gif" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="overlayImage"></div>

<p><a href="https://t.me/iluminahtee">
<img src="xtelegram.png" alt="iluminahtee" width="200" height="200">
</a></p>

</body>
</html>
